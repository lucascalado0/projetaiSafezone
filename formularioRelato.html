    <title>Formulário de Relato</title>

    <style>
        body {
            background-color: whitesmoke;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header id="header">
        <div>
            <nav>
                <ul class="icons">
                    <div class="flex">
                        <ul>
                            <li><a href="index.html"><img src="./assets/image/icon_mapa.png"
                                        alt="Icone de Localização"></a>
                            </li>
                            <li><a href="ocorrencias.html"><img src="./assets/image/icon_lista.png"
                                        alt="Icone de lista"></a></li>
                        </ul>
                    </div>
                </ul>
            </nav>
        </div>
    </header>


    <div>
        <h2 class="title_1">Registro do risco</h2>
        <form action="https://formsubmit.co/lucass.calado2@gmail.com" method="POST" enctype="multipart/form-data" class="report-form" data-form>
            <label for="image-upload">Upload de Imagem:</label>
            <input type="file" id="image-upload" name="image" accept="image/*" required>

            <label for="setor" style="margin-top: 10px;">Setor:</label>
            <textarea id="setor" name="setor" rows="1" required></textarea>

            <label for="image-description" style="margin-top: 10px;">Descrição da Imagem:</label>
            <textarea id="image-description" name="description" rows="2" required></textarea>

            <label for="risk-type" style="margin-top: 10px;">Tipo de Risco:</label>
            <select id="risk-type" name="risk" required >
                <option value="" disabled selected>Selecione o tipo de risco</option>
                <option value="Risco 1">Risco 1</option>
                <option value="Risco 2">Risco 2</option>
                <option value="Risco 3">Risco 3</option>
                <option value="Risco 4">Risco 4</option>
            </select>

            <button class="button_form" type="submit" data-button style="margin-top: 20px;">Relatar</button>
        </form>
    </div>

    <script src="./assets/js/form.js"></script>








    <script src="service-worker.js"></script>
    <script>
        let newWorker;
        document.getElementById('reload').addEventListener('click', function () {
            newWorker.postMessage({ action: 'skipWaiting' });
        });
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js').then(reg => {
                reg.addEventListener('updatefound', () => {
                    newWorker = reg.installing;
                });
            });
        }
        let refreshing;
        navigator.serviceWorker.addEventListener('controllerchange', function () {
            if (refreshing) return;
            window.location.reload();
            refreshing = true;
        })
    </script>
</body>

</html>
